spring.application.name=account_details_crud_operations

server.port=8058
#database configurations
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_operations_spring
spring.datasource.username=postgres
